<header th:fragment="menu">
    <div class="container">
        <div class="navbar navbar-expand-lg navbar-light bg-light" id="authorization">
            <div class="logo">
                <a class="navbar-brand" href="#">Dream Job</a>
            </div>
            <div class="login navbar-nav">
                <a class="nav-item nav-link" th:href="@{/formAddUser}">Регистрация</a>
                <a class="nav-item nav-link" th:if="${user.name == 'Гость'}" th:href="@{/loginPage}">
                    <span th:text="${user.name}"></span>
                    <span> | Войти</span>
                </a>
                <a class="nav-item nav-link" th:if="${user.name != 'Гость'}" th:href="@{/logout}">
                    <span th:text="${user.name}"></span>
                    <span> | Выйти</span>
                </a>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav m-auto">
                    <a class="nav-item nav-link active" th:href="@{/index}">Главная <span
                            class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" th:href="@{/posts}">Вакансии</a>
                    <a class="nav-item nav-link" th:href="@{/formAddPost}">Добавить вакансию</a>
                    <a class="nav-item nav-link" th:href="@{/addCandidate}">Добавить кандидата</a>
                    <a class="nav-item nav-link" th:href="@{/candidates}">Кандидаты</a>
                </div>
            </div>
        </nav>
    </div>
</header>
